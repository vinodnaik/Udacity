{% extends "base.html" %}

{% block content %}
    <form>
        <h2> FizBuzz {{n}}</h2>
        <ol>
            {% for x in range(1, n+1) %}
                {% if x % 3 == 0 and x % 5 == 0 %}
                    <li>FizzBuzz</li>
                {% elif x % 3 == 0 %}
                    <li>Fizz</li>
                {% elif x %5  == 0 %}
                    <li>Buzz</li>
                {% else %}
                    <li>{{ x }}</li>
                {% endif %}
            {% endfor %}
        </ol>
    </form>
{% endblock %}
